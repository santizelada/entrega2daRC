<!DOCTYPE html>
<html lang="es">
<head>
    <!-- área informativa -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina de contactos" />
    <meta name="keywords" content="planilla de contacto" />
    <meta name="author" content="Ariel cdgit " />
    <link rel="stylesheet" href="../css/navfooter.css">
    <link rel="stylesheet" href="../css/Style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/7265b5437e.js" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>TechFilms</title>
    
</head>
<body class="color1">
  <header class="color">
    <div class="header-container d-flex justify-content-between">
      <a class="navbar-brand me-auto" href="#">
        <img src="../img/techFilmsLogoRemastered-removebg-preview.png" alt="Logocine" class="img-fluid navbar-brand">
      </a>
      <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  

  <main>
    <div class="m-2 bg vh-50 row justify-content-center align-items-center">
      <div class="col-md-5 p6 text-center">
        <div class="text-center">
          <form id="formularioContacto" method="post" action="#" class="bg-none">
            <section class="cuadro">
              <p class="text-center header">
                <h4 class="texto">Contáctese con nosotros</h4>
              </p>
              <div class="mb-3">
                <div class="col-md-15">
                  <input class="form-control item" type="text" maxlength="25" minlength="2" name="nombre" id="Nombre" placeholder="Nombre" required autocomplete="name">
                </div>
              </div>
              <div class="mb-3">
                <div class="col-md-15">
                  <input class="form-control item" type="text" maxlength="25" minlength="2" name="Apellido" id="Apellido" placeholder="Apellido" required autocomplete="name">
                </div>
              </div>
              <div class="mb-3">
                <div class="col-md-15">
                  <input class="form-control item" type="email" maxlength="30" minlength="2" name="email" id="email" placeholder="Email" required autocomplete="email">
                </div>
              </div>
              <div class="mb-3">
                <div class=" overflow-auto col-md-15">
                  <textarea class="rounded-2" name="consulta" maxlength="140" minlength="12" cols="90" rows="10" id="consulta" placeholder="Deje aqui su consulta" required autocomplete="off"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <input class="buton" type="submit" id="enviar" value="Enviar" />
                </div>
              </div>
            </section>
          </form>
        </div>
      </div>
    </div>
  </main>
<!-- footer -->
<footer class="footer">
  <div class="container">
    <div class="row justify-content-between">
      <!-- columna con el copy -->
      <div class="col-lg-6 col-12 text-lg-center d-flex align-items-center justify-content-center mb-3">
        <p class="mb-0">&copy; 2023 Todos los derechos reservados.</p>
      </div>
      <!-- columna con los iconos de redes sociales -->
      <div class="col-lg-6 col-12 text-lg-center d-flex align-items-center justify-content-end mb-3">
        <p class="m-2">¡Seguinos!</p>
        <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
        <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
        <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
  </div>
</footer>
</div>
</div>
<script src="app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
