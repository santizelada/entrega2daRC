<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- area informativa -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina de contactos" />
    <meta
      name="keywords"
      content="planilla de contacto"
    />
    <meta name="author" content="Ariel cdgit " />
    <link rel="stylesheet" href="../css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/7265b5437e.js" crossorigin="anonymous"></script>
    <title>RollingMovies</title>
</head>
<body class="color1">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="./img/techFilmsLogo-removebg-preview (1).png" alt="Logocine" class="img-fluid navbar-brand">
    </a>
  
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav m-1 ml-auto">
        <li class="nav-item active">
          <a class="nav-link1" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link2" href="#">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link3" href="#">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link4" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <header class="color">
  </header>
  <main>
    <div class="m-2 bg vh-50 row justify-content-center aligh-items-center">
      <div class="col-md-5 p6 text-center">
            <div class="text-center "> 
                    <form method="post" action="#"
                     class=" bg-none" method="post">
                        <section class="cuadro">
                            <p class="text-center header"><h4 class="texto">Contáctese con nosotros</h4></p>
                            <div class="py-4 mb-1 w-60" style="margin: auto; height:auto">
                                <span class="col-md-1 col-md-offset-2 text-center"></span>
                                <div class="col-md-15">
                                  <input class="form-control item" type="text" maxlength="25" minlength="2" name="nombre" id="Nombre" placeholder="Nombre" required>
                                </div>
                                <div class="py-4 mb-1 w-60" style="margin: auto; height:auto">
                                  <span class="col-md-1 col-md-offset-2 text-center"></span>
                                  <div class="col-md-15">
                                    <input class="form-control item" type="text" maxlength="25" minlength="2" name="Apellido" id="Apellido" placeholder="Apellido" required>
                                  </div>
                                  <div class="py-4 mb-1 w-60" style="margin: auto; height:auto">
                                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                                    <div class="col-md-15">
                                  <input class="form-control item" type="text" maxlength="25" minlength="2" name="direccion" id="Direccion" placeholder="Direccion" required>
                                </div>
                              </div>
                              <div class="py-0 mb-1 w-60" style="margin: auto; height:auto">
                                <span class="col-md-1 col-md-offset-2 text-center"></span>
                                <div class="col-md-15">
                                  <input class="form-control item" type="email" maxlength="30" minlength="2" name="email" id="email" placeholder="Email" required>
                             </div>
                            </div>
                            <div class="py-3 mb-1 w-60" style="margin: auto; height:auto">
                              <span class="col-md-1 col-md-offset-2 text-center"></span>
                              <div class="col-md-15">
                                  <input class="form-control item" type="tel" maxlength="25" minlength="2" name="Telefono" id="Telefono" placeholder="Telefono" required>
                                </div>
                            </div>
                            <div class="py-3 mb-1 w-60" style="margin: auto; height:auto">
                              <span class="col-md-1 col-md-offset-2 text-center"></span>
                              <div class=" overflow-auto col-md-15">
                                  <textarea class=" rounded-2" name="text" maxlength="140" minlength="12" cols="90" rows="10"
                                  placeholder="Deje aqui su consulta" required></textarea>
                                   </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                  <input class="buton" type="submit" id="enviar" value="Enviar" />
                                </div>
                            </div>
                        </section>
                 
    </main>
    <footer class="footer">
      <div class="container">
        <div class="row justify-content-between">
          <!-- columna con el copy -->
          <div class="col-lg-6 col-12 text-lg-center d-flex align-items-center justify-content-center mb-3">
            <p class="mb-0">&copy;<h5 class="colortex">2023 Todos los derechos reservados.</h5></p>
          </div>
    
          <!-- columna con los iconos de redes sociales -->
          <div class="col-lg-6 col-12 text-lg-center d-flex align-items-center justify-content-end mb-3">
            <p class="m-2">¡Seguinos!</p>
            <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
</body>
</html>
</html>
